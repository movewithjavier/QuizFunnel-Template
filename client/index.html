<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Page</title>
    <style>
      #debug {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #f0f0f0;
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="debug">Loading application...</div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Add some debug info
      const debug = document.getElementById('debug');
      debug.innerHTML = `
        URL: ${window.location.href}<br>
        Path: ${window.location.pathname}<br>
        Time: ${new Date().toISOString()}<br>
        Script loaded: âœ“
      `;
      
      // Listen for errors
      window.addEventListener('error', (event) => {
        debug.innerHTML += `<br>Error: ${event.message}`;
      });
    </script>
  </body>
</html>
